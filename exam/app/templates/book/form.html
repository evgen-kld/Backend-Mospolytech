{% macro render_book_form(url, genres) %}
<form action="{{ url }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3 row">
        <div class="col-md-6 d-flex flex-column">
            <div class="mb-3">
                <label for="title">Название книги</label>
                <input class="form-control" type="text" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="genre">Жанры</label>
                <select class="form-select" name="genre_id" id="genre" multiple>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}" {% if genre.id in genres %}selected{% endif %}>{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="author">Автор</label>
                <input class="form-control" type="text" name="author" id="author">
            </div>
            <div class="mb-3">
                <label for="publisher">Издательство</label>
                <input class="form-control" type="text" name="publisher" id="publisher">
            </div>
            <div class="mb-3">
                <label for="amount">Количество страниц</label>
                <input class="form-control" name="amount" type="number" id="amount" value="500">
            </div>
            <div class="mb-3">
                <label for="year">Год издания</label>
                <input class="form-control" type="number" min="1900" max="2022" step="1" value="2016" name="year" id="year">
            </div>
            <div class="mb-3 d-flex flex-column flex-grow-1">
                <label for="description">Описание книги</label>
                <textarea class="form-control flex-grow-1" name="description" id="description" cols="30" rows="5"></textarea>
                <script>
                const easyMDE = new EasyMDE();
                </script>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column">
            <div class="mb-3">
                <label for="cover_img">Фоновое изображение</label>
                <input class="form-control" type="file" name="cover_img" id="cover_img">
            </div>
            <div class="mb-3 background-preview p-3 rounded d-flex align-items-center justify-content-center">
                <img src="#" class="img-fluid d-none" alt="">
                <label for="cover_img" class="btn btn-dark">Выбрать изображение</label>
            </div>
        </div>
    </div>
    <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>

</form>
{% endmacro %}
